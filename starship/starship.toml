format = """
$username@$hostname$directory\
$git_branch\
$golang\
$terraform\
$rust\
$python\
${custom.ansible}\
$line_break\
$character
"""

# Set the timeout for command execution
command_timeout=2000

# User + hostname + directory
[username]
style_user = 'fg:green'
style_root = 'fg:red'
format='[$user]($style)'
show_always = true
disabled = false

[hostname]
ssh_only = false
format = '[$hostname](cyan)'
disabled = false

[directory]
style = 'fg:#87dde5 bold'
format = '[ \[ $path \]]($style) '
# truncation_length = 6
# truncation_symbol = '…/'

# Version control system
[git_branch]
symbol = ''
style = 'purple'
format = 'on [$symbol]($style) [$branch]($style bold) '

# Languages
[golang]
symbol = ''
style = 'fg:#00ADD8'
format = 'via [$symbol]($style) [$version]($style bold) '

[python]
symbol = ''
style = 'yellow'
format = 'via [$symbol]($style) [$version]($style bold) '

[rust]
symbol = ''
style = 'fg:#2C3E50'
format = 'via [$symbol]($style) [$version]($style bold) '

[terraform]
symbol = '󱁢'
style = 'fg:#7B42BC'
format = 'via [$symbol]($style) [$version]($style bold) '

[custom.ansible]
symbol = '󱂚'
description = 'Ansible Core version'
files = [ 'ansible.cfg' ]
style = 'red'
format = 'via [$symbol]($style) [$output]($style bold) '
shell = '/bin/bash'
command = 'echo -n $(ansible --version 2>/dev/null | grep -oP "(?<=core )[\d\.]+")'

# User input
[line_break]
disabled = false
